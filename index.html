<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css">
  <title>todo inlämning2</title>
</head>
<body>

  <nav class="navbar d-flex justify-content-center">
    <h1 class="text-white">To-do Lista</h1>
    <div id="date" class="p-3 text-white"></div>
  </nav>

  <form id="todoForm" class="container">
    <div class="input-group my-3 row">
      <input type="text" id="input" class="form-control col-3" placeholder="Lägg till to-do">
      <button class="btn fa fa-plus-circle col-3">Lägg till</button>
      <small class="text-danger" id="input-error"></small>
    </div>
  </form>

  <div id="output" class="container">
    <div class="card p-3 my-3">
      <div class="d-flex justify-content-between">
        <h3 class="title">title</h3>
        <button class="btn-delete">X</button>
      </div>
    </div>   
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
